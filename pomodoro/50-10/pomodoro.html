<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- Meta tags -->
  <meta name="title" content="It's Time To Focus">
  <meta name="description" content="It's Time To Focus is an online student friendly application made to help the students to stay productive and focused during this
      online study age">
  <meta name="robots" content="index, follow">
  <meta http-equiv="Content-Type" content="text/html">

  <meta property="og:type" content="website">
  <meta property="og:url" content="https://itstimetofocus.netlify.app/index.html">
  <meta property="og:title" content="It's Time To Focus">
  <meta property="og:description"
    content="It's Time To Focus is an online student friendly application to help the students stay focused and productive during this online study age">

  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://itstimetofocus.netlify.app/index.html">
  <meta property="twitter:title" content="It's Time To Focus">
  <meta property="twitter:description" content="It's Time To Focus is an online student friendly application made to help the students to stay productive and focused during this
      online study age">
  <!-- Favicon -->
  <link rel="shortcut icon" href="../../assests/images/favicon.ico" type="image/x-icon">
  <title>Pomodoro Clock</title>
  <link rel="stylesheet" href="./pomodoro.css">
</head>

<body>
  <main class="app">
    <progress id="js-progress" value="0"></progress>
    <div class="progress-bar"></div>
    <div class="timer">
      <div class="button-group mode-buttons" id="js-mode-buttons">
        <button data-mode="pomodoro" class="button active mode-button" id="js-pomodoro">
          Pomodoro
        </button>
        <button data-mode="shortBreak" class="button mode-button" id="js-short-break">
          Short break
        </button>
        <button data-mode="longBreak" class="button mode-button" id="js-long-break">
          Long break
        </button>
      </div>
      <div class="clock" id="js-clock">
        <span id="js-minutes">50</span>
        <span class="separator">:</span>
        <span id="js-seconds">00</span>
      </div>
      <button class="main-button" data-action="start" id="js-btn">
        Start
      </button>
    </div>
  </main>
  <div class="hidden">
    <audio src="../../sounds/ring.mp3" data-sound="pomodoro"></audio>
    <audio src="../../sounds/ring.mp3" data-sound="shortBreak"></audio>
    <audio src="../../sounds/ring.mp3" data-sound="longBreak"></audio>
  </div>
  <script src="./pomodoro.js"></script>
</body>

</html>
