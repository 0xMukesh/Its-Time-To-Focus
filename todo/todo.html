    <div class="container">
      <h1 class="app-title">Todo List</h1>
      <ul class="todo-list js-todo-list"></ul>
      <div class="empty-state">
        <svg class="checklist-icon">
          <use href="#checklist-icon"></use>
        </svg>
        <h2 class="empty-state__title">Add your first todo</h2>
        <p class="empty-state__description">
          What do you want to get done today?
        </p>
      </div>
      <!-- end -->
      <form class="js-form">
        <input autofocus type="text" aria-label="Enter a new todo item" placeholder="E.g. Complete the maths assignment"
          class="js-todo-input" />
      </form>
    </div>
  </main>
